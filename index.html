<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <linkcss/style.css rel="icon" type="image/png" sizes="32x32"
    href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Stats Preview Card</title>
  </head>
  <body class="bc-primary">
    <div class="card-container bc-secondary flex-all-center">
      <div class="card">
        <h1 class="fc-heading bold">
          Get <span class="fc-accent">insights</span> that help your business
          grow.
        </h1>
        <p class="fc-primary">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats fc-secondary flex">
          <div class="flex-column">
            <span class="bold fc-heading fs-large ff-primary">10k+</span
            ><span class="regular ff-secondary fs-small">COMPANIES</span>
          </div>
          <div class="flex-column">
            <span class="bold fc-heading fs-large ff-primary">314</span
            ><span class="regular ff-secondary fs-small">TEMPLATES</span>
          </div>
          <div class="flex-column">
            <span class="bold fc-heading fs-large ff-primary">12M+</span
            ><span class="regular ff-secondary fs-small">QURIES</span>
          </div>
        </div>
      </div>
      <div class="card-img"></div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/Saadaan-Hassan">Saadaan Hassan</a>.
    </div>
  </body>
</html>
